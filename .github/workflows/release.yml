name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Build Web
        run: npm run build
        
      - name: Build Electron (Linux/AppImage)
        # Only building for Linux in this environment to keep it simple. 
        # For Windows/Mac, a matrix strategy or separate job is recommended.
        run: npm run electron:build -- --linux
        continue-on-error: true
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist-electron-build/*.AppImage
            dist-electron-build/*.deb
            dist-electron-build/*.rpm
            dist-electron-build/*.exe
            dist-electron-build/*.zip
            dist-electron-build/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
